<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA Materials Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>

    <nav class="navbar">
        <div class="logo">MOA Materials</div>
        <ul class="nav-links">
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#library">Library</a></li>
        </ul>
        <button id="add-material-btn" class="cta-button">
            <i class="fas fa-plus-circle"></i> Add New Material
        </button>
    </nav>

    <main class="container">
        <section id="dashboard">
            <header class="dashboard-header">
                <h1>Welcome, Materials Specialist</h1>
            </header>
        </section>

        <section id="library">
            <header class="library-header">
                <h2>MOA Materials Library</h2>
                <div class="search-filter-container">
                    <input type="text" id="search-bar" placeholder="Search for materials...">
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                        <option value="image">Image</option>
                        <option value="document">Document</option>
                    </select>
                </div>
            </header>
            <div id="material-grid" class="material-grid"></div>
        </section>
    </main>

    <div id="add-material-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-add-modal">&times;</span>
            <h2>Add New Material</h2>
            <form id="material-form">
                <div class="form-group">
                    <label for="material-title">Title</label>
                    <input type="text" id="material-title" required>
                </div>
                <div class="form-group">
                    <label for="material-upload">Upload File or Link</label>
                    <input type="file" id="material-upload">
                    <input type="text" id="material-link" placeholder="Or paste a link here">
                </div>
                <div class="form-group">
                    <label for="material-type">Type of Activity</label>
                    <select id="material-type" required>
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                        <option value="image">Image</option>
                        <option value="document">Document</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="material-grade">Year/Grade</label>
                    <select id="material-grade">
                        <option value="1st Grade">1st Grade</option>
                        <option value="2nd Grade">2nd Grade</option>
                        <option value="3rd Grade">3rd Grade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Format</label>
                    <div class="radio-group">
                        <input type="radio" id="individual" name="format" value="individual" checked>
                        <label for="individual">Individual</label>
                        <input type="radio" id="group" name="format" value="group">
                        <label for="group">Group</label>
                    </div>
                </div>

                <div class="form-group" id="group-size-container">
                    <label for="material-group-size">Group Size</label>
                    <select id="material-group-size">
                        <option value="">Select size...</option>
                        <option value="3">Group of 3</option>
                        <option value="4">Group of 4</option>
                    </select>
                </div>

                <div class="form-group" id="transcription-container">
                    <label for="material-transcription">Transcription (for video/audio)</label>
                    <textarea id="material-transcription" rows="5" placeholder="Enter transcription here..."></textarea>
                </div>

                <button type="submit" class="submit-button">Save Material</button>
            </form>
        </div>
    </div>

    <div id="material-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-detail-modal">&times;</span>
            <h2 id="detail-title"></h2>
            <div class="detail-thumbnail"></div>
            <div class="detail-metadata">
                <span class="tag" id="detail-type"></span>
                <span class="tag" id="detail-grade"></span>
                <span class="tag" id="detail-format"></span>
            </div>
            <div class="detail-section" id="detail-transcription-section">
                <h3>Transcription</h3>
                <p id="detail-transcription"></p>
            </div>
            <button id="go-to-material-btn" class="cta-button">Go to Material</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
